<style>
  .chat-messages {
    border: 1px solid #ccc;
    padding: 10px;
    height: 300px;
    overflow-y: auto;
    background-color: #f8f9fa;
  }

  .message {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
    max-width: 70%;
    word-wrap: break-word;
  }

  .message-sent {
    align-self: flex-end;
    background-color: #007bff;
    color: white;
    border-radius: 15px 15px 0 15px;
    padding: 10px;
  }

  .message-received {
    align-self: flex-start;
    background-color: #f1f1f1;
    color: black;
    border-radius: 15px 15px 15px 0;
    padding: 10px;
  }

  .message small {
    font-size: 0.8rem;
    display: block;
    margin-top: 5px;
    text-align: right;
  }
</style>

<div class="container mt-4">
  <h3 class="text-center">Chat Application</h3>

  <div class="row">
    <!-- Left-side: List of Channels -->
    <div class="col-md-4">
      <h5>Channels</h5>
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Search channels..."
        [(ngModel)]="searchQuery"
      />
      <ul class="list-group">
        <li
          *ngFor="let channel of filteredChannels()"
          class="list-group-item"
          [class.active]="channel === selectedChannel"
          (click)="selectChannel(channel)"
        >
          {{ channel.name }}
        </li>
      </ul>
    </div>

    <!-- Right-side: Chat Area -->
    <div class="col-md-8" *ngIf="selectedChannel">
      <h5>Chat in {{ selectedChannel.name }}</h5>
      <div
        #chatMessagesContainer
        class="chat-messages"
        style="
          border: 1px solid #ccc;
          padding: 10px;
          height: 300px;
          overflow-y: auto;
        "
      >
        <div
          *ngFor="let message of messages"
          class="message"
          [ngClass]="{
            'message-sent': message.username === currentUser.username,
            'message-received': message.username !== currentUser.username
          }"
        >
          <strong>{{ message.username }}:</strong> {{ message.content }}
          <small>{{ message.timestamp | date : "shortTime" }}</small>
        </div>
        <!-- <div *ngFor="let message of messages" class="message">
          <strong>User {{ message.username }}:</strong> {{ message.content }}
          <small class="text-muted float-end">{{
            message.timestamp | date : "shortTime"
          }}</small>
        </div> -->
      </div>

      <!-- Message Input -->
      <div class="input-group mt-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="newMessage"
          placeholder="Type your message here"
          (keydown.enter)="sendMessage()"
        />
        <button class="btn btn-primary" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
