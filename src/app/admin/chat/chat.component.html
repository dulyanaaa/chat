<div class="container mt-4">
  <h3 class="text-center">Chat Application</h3>

  <div class="row">
    <!-- Left-side: List of Channels -->
    <div class="col-md-4">
      <h5>Channels</h5>
      <ul class="list-group">
        <li *ngFor="let channel of channels" class="list-group-item" [class.active]="channel === selectedChannel"
          (click)="selectChannel(channel)">
          {{ channel.name }}
        </li>
      </ul>
    </div>

    <!-- Right-side: Chat Area -->
    <div class="col-md-8" *ngIf="selectedChannel">
      <h5>Chat in {{ selectedChannel.name }}</h5>
      <div class="chat-messages" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;">
        <div *ngFor="let message of messages" class="message">
          <strong>User {{ message.userId }}:</strong> {{ message.content }}
          <small class="text-muted float-end">{{ message.timestamp | date:'shortTime' }}</small>
        </div>
      </div>

      <!-- Message Input -->
      <div class="input-group mt-3">
        <input type="text" class="form-control" [(ngModel)]="newMessage" placeholder="Type your message here" />
        <button class="btn btn-primary" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
